; Custom PHP configuration for Azure App Service
; This file is read by PHP-FPM on Azure Linux

memory_limit = 1536M
max_execution_time = 300
post_max_size = 200M
upload_max_filesize = 200M

; Error logging
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /home/LogFiles/php_errors.log

; Performance
opcache.enable = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 20000

; Session
session.gc_maxlifetime = 3600
